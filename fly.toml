# fly.toml - Fly.io configuration
# Deploy with: fly launch --now

app = "crib-checker"
primary_region = "fra"  # Frankfurt, good for EU

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[env]
  # Set GEMINI_API_KEY as a secret: fly secrets set GEMINI_API_KEY=your-key
  # Set model as a secret: fly secrets set model=gemini-1.5-flash

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
